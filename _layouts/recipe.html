---
layout: default
---
{% if page.date %}
    <small>{{ page.date | date: "%-d %B %Y" }}</small>
{% endif %}

{% if page.source %}
    <p class="view">Original: <a href="{{ page.source }}">{{ page.source }}</a></p>
{% endif %}

<article class="main-article">
    {{ content }}
</article>

{% if page.tags %}
    <aside class="tags">tags: 
        <ul>
            {% for tag in page.tags %}
                <li><a href="{{ site.baseurl }}/tags#{{ tag }}">{{ tag }}</a></li>
            {% endfor %}
        </ul>
    </aside>
{% endif %}
