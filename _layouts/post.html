---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

{% <p class="view">by {{ page.author | default: site.author }}</p> %}
{% if page.source %}
  <p class="view">Original: <a href="{{ page.source }}">{{ page.source }}</a></p>
{% endif %}

{{content}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
